<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .button-btn{
       text-align: center;
       margin: 25px;
    }
    .bt{
        padding: 15px 20px;
        border: 5px solid chocolate;
        background-color: cadetblue;
        font-size: medium;
    }
    .btn{
           transition: all 0.3s;
    }
    .btn:hover{
        transform: scale(1.2);
        background-color : transparent;
        color: aquamarine;
    }
    </style>
</head>
<body>
   <div class="button-btn">
    <button class="btn bt">HelloWorld</button>
   </div>
</body>
</html>
